{% extends 'base.html' %}
{% block title %}Reset Password{% endblock title %}
{% block content %}

<div class="d-flex align-items-center justify-content-center min-vh-100">
  <div class="card bg-light p-5" style="width: 100%; max-width: 500px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);">
    
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong>{{message}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    
    <h3 class="text-dark text-center">Request a Reset Link</h3>
    
    <form action="/auth/request-reset-email/" method="post">
      {% csrf_token %}
      <br />
      
      <label for="email">Email</label>
      <div class="form-group">
        <input
          type="email"
          class="form-control p-2"
          id="email"
          name="email"
          required
        />
      </div>
      <br>
      <button type="submit" class="btn btn-dark w-100">Submit</button>
      <br />
      <a href="/" class="d-block text-center mt-3">Go Back</a>
      <br />
    </form>
  </div>
</div>

{% endblock content %}
