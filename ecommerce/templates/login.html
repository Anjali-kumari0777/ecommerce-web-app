{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card bg-light p-3 border border-3 m-3" style="max-width: 400px; width: 100%;">
    
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong>{{message}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    <h2 data-aos="fade-up" class="text-dark text-center">Login</h2>
    <form action="/auth/login/" method="post">
      {% csrf_token %}
      <div class="mb-2">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-2">
        <label for="pass1" class="form-label">Password</label>
        <input type="password" class="form-control" id="pass1" name="pass1" required>
      </div>

      <button type="submit" class="btn btn-dark mb-2 w-100">Log In</button>
      
      <div class="mt-2 text-center">
        Forgot Password? <a href="/auth/request-reset-email/">Reset</a>
      </div>

      <div class="mt-2 text-center">
        New User? <a href="/auth/signup/">Signup</a>
      </div>
    </form>
  </div>
</div>

{% endblock content %}
